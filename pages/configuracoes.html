<div class="page-container" data-type="Configuração">
    <div class="page-header">
        <h1>Configurações do Site</h1>
    </div>
    <div class="config-grid">
        <div class="config-card">
            <h3>Informações da Loja</h3>
            <div class="form-group"><label>Nome da Loja</label><input type="text" value="Gold Touch Estética e Beleza"></div>
            <div class="form-group"><label>Email de Contato</label><input type="email" value="contato@goldtouch.com"></div>
            <button class="save-btn">Salvar Informações</button>
        </div>
        <div class="config-card">
            <h3>Horários de Funcionamento</h3>
            <div class="form-group"><label>Segunda a Sexta</label><input type="text" value="08:00 - 18:00"></div>
            <div class="form-group"><label>Sábado</label><input type="text" value="09:00 - 14:00"></div>
            <button class="save-btn">Salvar Horários</button>
        </div>
        <div class="config-card">
            <h3>Configurações de Pontos</h3>
            <div class="form-group"><label>Pontos por R$1,00 gasto</label><input type="number" value="1"></div>
            <div class="form-group"><label>Validade dos Pontos (meses)</label><input type="number" value="12"></div>
            <button class="save-btn">Salvar Configurações</button>
        </div>
    </div>
</div>
