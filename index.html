<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal-style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#" data-page="dashboard">Admin Loja</a>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="#" data-page="agendamentos"><i class="fas fa-calendar-alt"></i> <span>Agendamentos</span></a></li>
                <li><a href="#" data-page="servicos"><i class="fas fa-cut"></i> <span>Serviços</span></a></li>
                <li><a href="#" data-page="cupons"><i class="fas fa-tags"></i> <span>Cupons</span></a></li>
                <li><a href="#" data-page="clientes"><i class="fas fa-users"></i> <span>Clientes</span></a></li>
                <li><a href="#" data-page="feedbacks"><i class="fas fa-comment-dots"></i> <span>Feedbacks</span></a></li>
                <li><a href="#" data-page="planos"><i class="fas fa-clipboard-list"></i> <span>Planos</span></a></li>
                <li><a href="#" data-page="configuracoes"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h2 id="header-title">Dashboard</h2>
            <div class="user-wrapper">
                <span>Olá, Administrador!</span>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <main id="page-content"></main>
    </div>
    <div id="modal-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
